<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1 id="k">Need To Be Change</h1>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- must be add cuz the react depends on this files/library-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function From({total,settotal})
        {
            let [val,setval]=React.useState('');
            let [pass,setpass]=React.useState('');
            
            function change(e)
            {
                let name=e.target.value;
                setval(name); 
                settotal([{
                    name:name,password:pass
                }])   
            }
            function changin(e)
            {
                let pass1=e.target.value;
                setpass(pass1);
                settotal([{name:name,
                    password:pass
                }])
            }
            return (
                <div>
                    <label for="name">Enter Name:</label>
                 <input type="text" id="name" onChange={change}/><br/>
                 <label for="pass">Enter Password</label>
                 <input type="password" id="pass" onChange={changin}/>
                </div>
                );

        }
        function Data({total})
        {
            let d=total.map((obj,ind)=>{
        return (
            <><span>Actual Value : {obj.name}</span><br/>
            <span> Acutal Password: {obj.password}</span></>
        )})

        return d;
        }

        function Total()
        {
            const [total,settotal]=React.useState([{name:'',password:''}]);

            return (
                <div align="center">
                <From total={total} settotal={settotal}/>
                <Data total={total}/>
            </div>

            );
        }

        ReactDOM.createRoot(document.getElementById('k')).render(<Total/>)
    </script>

</body>
</html>
